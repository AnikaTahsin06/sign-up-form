<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aladin&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="featured-section">
            <div class="logo-in-mobile">
                <img src="assets/images/logo.png" alt="logo">
                <h2>Leaf</h2>
            </div>
            <img src="assets/images/Autumn-amico.png" alt="featured img" class="featured-img">
            <div class="interactive-section">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="logo">
                    <h2>Leaf</h2>
                </div>
                <h1>Create Account</h1>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-container">
                            <img src="assets/icons/user.png" alt="" class="icon">
                            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <img src="assets/icons/mail-02.png" alt="" class="icon">
                            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <img src="assets/icons/lock.png" alt="" class="icon">
                            <input type="password" id="password" name="password" placeholder="Enter Your Password"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="signup-btn">Sign-Up</button>
                    <div class="or-divider">- OR -</div>
                    <div class="social-signup">
                        <a href="#" class="social-icon google">
                            <img src="assets/icons/google.png" alt="Google">
                        </a>
                        <a href="#" class="social-icon facebook">
                            <img src="assets/icons/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" class="social-icon apple">
                            <img src="assets/icons/apple.png" alt="Apple">
                        </a>
                    </div>
                    <div class="login-link">
                        Already have an account? <a href="#">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
