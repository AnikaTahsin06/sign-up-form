<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="featured-section">
            <img src="assets/images/Autumn-amico.png" alt="featured img" class="featured-img">
            <div class="interactive-section">
                <h1>Create Account</h1>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-container">
                            <img src="assets/icons/user.png" alt="" class="icon">
                            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <img src="assets/icons/mail-02.png" alt="" class="icon">
                            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <img src="assets/icons/lock.png" alt="" class="icon">
                            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                        </div>
                    </div>
                    <button type="submit" class="signup-btn">Sign-Up</button>
                    <div class="or-divider">- OR -</div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
